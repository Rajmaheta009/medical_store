<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling for Product Details Page */
        
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .product-details-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
        
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .product-info h2 {
            font-weight: 600;
            color: #343a40;
        }
        
        .product-info .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .product-info .description {
            margin-top: 20px;
            color: #6c757d;
        }
        
        .add-to-cart-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
        
        .availability {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .product-details-container {
                margin: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Product Details Container -->
    <div class="product-details-container container">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-6">
                <img src="product-image.jpg" alt="Product Image" class="product-image">
            </div>
            <!-- Product Information -->
            <div class="col-md-6 product-info">
                <h2>Medical Product Name</h2>
                <p class="price">$49.99</p>
                <p class="availability">In Stock</p>
                <p class="description">This is a high-quality medical product designed for professional use. It is durable, effective, and ensures excellent performance. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus at arcu ac orci aliquet tincidunt nec
                    at libero.</p>

                <!-- Add to Cart Button -->
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
