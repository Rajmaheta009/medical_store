<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joined Cards</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card-container {
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
            width: 350px;
            /* Slightly wider container */
            overflow: hidden;
        }
        
        .image-card {
            border-bottom: 1px solid #ddd;
            /* Border separating image card from details card */
            border-radius: 10px 10px 0 0;
            /* Rounded top corners */
            overflow: hidden;
        }
        
        .image-card img {
            width: 10%;
            height: auto;
            display: block;
        }
        
        .details-card {
            padding: 20px;
            border: 1px solid #ddd;
            /* Border around the details card */
            border-radius: 0 0 10px 10px;
            /* Rounded bottom corners */
            text-align: center;
        }
        
        .details-card h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #333;
        }
        
        .details-card p {
            font-size: 1em;
            color: #666;
        }
        
        .view-more {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .view-more:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Image">
        </div>
        <div class="details-card">
            <h2>Details Card</h2>
            <p>This card contains detailed information about the item. It is larger and includes more content.</p>
            <a href="#image-card" class="view-more">View Image</a>
        </div>
    </div>
</body>

</html>
